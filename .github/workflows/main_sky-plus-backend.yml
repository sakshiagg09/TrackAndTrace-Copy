name: Build and deploy Backend to Azure Web App - SKY-PLUS-Backend

on:
  push:
    branches:
      - main
    paths:
      - backend/**
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Install backend dependencies
      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      # 4️⃣ Zip backend ONLY
      - name: Zip backend app
        run: |
          cd backend
          zip -r backend.zip . -x node_modules

      # 5️⃣ Deploy backend zip
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'SKY-PLUS-Backend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F4200818A9584C628E5A72C42DD25D35 }}
          package: backend/backend.zip
